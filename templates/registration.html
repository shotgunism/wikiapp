<!DOCTYPE html>

<html>
<head>
    <title>User Registration</title>
    <link href="/css/stylesheet.css" rel="stylesheet" type="text/css">
</head>

<div id="wrapper">
<body>
<h2 style="font-family:sans-serif">Please register as a user!</h2>
<form method="post" style="font-family:sans-serif; font:10px">
    <label>
        <p class="form_element">Username</p>
        <input name = "username">{{username}}
    </label>
    <div class="error">{{username_error}}</div>
    <br>
    <label>
        <p class="form_element">Password</p>
        <input name = "password" type="password">{{password}}
    </label>
    <div class = "error">{{password_error}}</div>
    <br>
    <label>
        <p class="form_element">Verify password</p>
        <input name="verify" type = "password">{{verify}}
    </label>
    <div class="error">{{verify_error}}</div>
    <br>
    <label>
        <p class="form_element">Email</p>
        <input name="email" >{{email}}
    </label>
    <div class="error">{{email_error}}</div>
    <br>
        <input type="submit">
</form>
<br>
<div style="font-family: sans-serif"><a href="/">Return to wiki</a></div>


</body>
</div>

</html>
